<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Students Feedback</title>
</head>
<body>
    <div class="container">
        
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Student Name</h3>
                <input type="text" name="student" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <h3>Professor</h3>
                <select name="professor">
                    <option value="">Select Professor</option>
                    <option value="Melodie Conroy">Melodie Conroy</option>
                    <option value="Berry Tedder">Berry Tedder</option>
                    <option value="Keneth Klingler">Keneth Klingler</option>
                    <option value="Judie Spies">Judie Spies</option>
                    <option value="Anisa Bonney">Anisa Bonney</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your Professor</h3>
                <input type="radio" name="rating" value="1"> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5 
                <input type="radio" name="rating" value="6"> 6
                <input type="radio" name="rating" value="7"> 7
                <input type="radio" name="rating" value="8"> 8
                <input type="radio" name="rating" value="9"> 9
                <input type="radio" name="rating" value="10" checked> 10
            </div>
            <div class="form-group">
                <h3>Additional Comments</h3>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked and/or disliked"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
